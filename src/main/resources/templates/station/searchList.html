<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <meta charset="UTF-8">
  <title>검색 목록</title>
</head>
<body>
<div class="container">

  <div class="text-center py-5">
    <h2>검색 목록</h2>
  </div>

  <hr class="my-2">

  <table class="table">
    <thead>
    <tr>
      <th>주소</th>
      <th>거치대 수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station : ${stations}">
      <td><a th:href="@{|/stations/${station.getId()}|}" th:text="${station.getAddress()}">주소</a></td>
      <td th:text="${station.getHoldNum()}">거치대 수</td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
